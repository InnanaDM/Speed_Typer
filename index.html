<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Speed Typer</title>
     <!-- Compiled and minified CSS -->
     <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->

     <!-- Compiled and minified JavaScript -->
     <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
             
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="head">
        <h1>SPEED TYPER</h1>

        <p>Let's test your typing speed. <br><br> <strong> Do you have what it takes to be a "Speed Typer"?</strong></p>
    </div>

    <div class="contain">
        <form name="typeForm">
        <tr>
            <td>
                <p class="sL">Choose your skill level.</p>
            </td>
            <div class="rank">
            <td><input type=radio name="lvl" value="Beginner" onClick="s()" checked>Rookie

                <input type=radio name="lvl" value="Novice" onClick="m()">Somewhat Fast
                <input type=radio name="lvl" value="Expert" onClick="e()">SPEED TYPER</td>
                </div>
        </tr>
        <div class="sTT">
        <tr><td><input class="sBut" type=button value="Start Typing Test" name="start" onClick="start()"></center><P>
            <textarea class="box" name="given" cols=53 rows=3 disabled onFocus="cheat()"></textarea></td>
        </tr>
        <TR><TD colspan=2><center><input class="typeHere" type=text placeholder="Type here..." name="typed" size=45>
            <input class="doneBut" type=button value="DONE"  name="stop"  onClick="stopIt()"></center></TD>
            </TR>
    </div>

        </form>
    </div>


    <script src="app.js"></script>
</body>

</html>
